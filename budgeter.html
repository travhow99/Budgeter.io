<body>
  <div class="container">
  <h1>budgeter.io</h1>
  <form target="data.php"> 
    <div class="entry-row">
      <label>Enter Your Monthly Income (4 Weeks Avg):&nbsp;</label>
      <div class="entry">
        <span class="currency">$</span><input id="income" type="number" for="income" autofocus>
        <a id="apply-income" class="update-button">Update</a>
      </div>
    </div>
    
    <div class="entry-row">
      <label>Enter Your Monthly Rent:</label>
      <div class="entry">
        <span class="currency">$</span><input id="rent" type="number" for="rent">
        <a id="apply-rent" class="update-button">Update</a>
      </div>
    </div>
    
    <div class="entry-row">
      <label>Enter Your Monthly Debt Payments:</label>
      <div class="entry">
        <span class="currency">$</span><input id="debt" type="number" for="debt">
        <a id="apply-debt" class="update-button">Update</a>
      </div>
    </div>
    
    <div class="entry-row">
      <label>Enter Your Monthly Utilities Cost:</label>
      <div class="entry">
        <span class="currency">$</span><input id="utilities" type="number" for="utilities">
        <a id="apply-utilities" class="update-button">Update</a>
      </div>
    </div>
    
    <div class="addNew entry-row">
      <label>More Expenses to Add? Do so now!</label>
      <div class="entry">
        <span class="currency">$</span><input id="utilities" type="number" for="utilities">

        <a id="addButton" class="update-button">Add</a>
      </div>
    
    </div>
    
  </form> 
    <table>
      <tr>
        <th>Monthly Income</th>
        <td id="incomeInput"></td>
      </tr>
      <tr>
        <th>Monthly Rent</th>
        <td id="rentInput"></td>
      </tr>       
      <tr>
        <th>Monthly Debt Payments</th>
        <td id="debtInput"></td>        
      </tr>
      <tr>
        <th>Monthly Utilities Cost</th>
        <td id="utilitiesInput"></td>
      </tr>
    </table>

      
      
    </table>





  </div>
